<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理頁面 - 複製文圖書館</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .content {
            flex: 1 0 auto;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
            margin-bottom: 2rem;
        }
        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
            margin-bottom: 2rem;
        }
        .post {
            background-color: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 1rem 0;
            box-shadow: 0 -2px 4px rgba(0,0,0,.1);
            flex-shrink: 0;
        }
        .footer-link {
            color: #3498db;
            text-decoration: none;
        }
        .footer-link:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">複製文圖書館 - 管理頁面 {{ flag }}</a>
            <span class="navbar-text">
                歡迎您: <span class="badge bg-success">{{ role }}</span>
            </span>
        </div>
    </nav>

    <div class="content container">
        <div class="form-container">
            <h2 class="mb-4">新增文章</h2>
            <form method="POST" action="/admin">
                <div class="mb-3">
                    <input type="text" class="form-control" name="title" placeholder="標題" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" name="content" placeholder="內容" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">發布</button>
            </form>
        </div>

        <h2 class="mb-4">現有文章</h2>
        {% for post in posts %}
            <div class="post">
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
            </div>
        {% endfor %}
    </div>

    <footer>
        <div class="container text-center">
            <p>&copy; 2024 複製文圖書館-交大分館 | <a href="/" class="footer-link">返回首頁</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
